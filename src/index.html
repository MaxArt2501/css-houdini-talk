<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Houdini Talk</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/presentation.css">
  <link rel="stylesheet" href="css/prism.css">
</head>

<body>
  <p-deck>
    <p-slide style="--slide-bg: #f60 paint(delaunay);">
      <h1>The tricks of Houdini</h1>
      <h2>A magic wand for the future of CSS</h2>
    </p-slide>
    <p-slide>
      <h4 class="our-header">Let's talk about&hellip;</h4>
      <p-fragment class="js-heading" style="font-size: 3em;">
        JavaScript
      </p-fragment>
      <p-fragment>
        <img src="./img/vega.gif" alt="Vincent Vega confused" class="vega">
      </p-fragment>
    </p-slide>
    <p-slide>
      <h1 class="center">Wait!<br>It gets better!</h1>
    </p-slide>
    <p-slide>
      <h4 class="our-header">Let's talk about <span class="js-heading">JavaScript</span>&hellip;</h4>
      <p-fragment class="center bold" style="font-size: 1.5em;">
        on Internet Explorer <img src="./img/ie.png" alt="IE logo" class="inline-logo">
      </p-fragment>
      <p-fragment class="center bold" style="font-size: 6em;">6</p-fragment>
    </p-slide>
    <p-slide>
      <h4 class="our-header">Even Microsoft had good ideas!</h4>
      <p-fragment class="center">
        <img src="./img/seriously.svg" alt="David Silverman's meme face" style="height: 5em;">
      </p-fragment>
      <p-fragment>
        Usually, with a <em>very poor execution&hellip;</em>
      </p-fragment>
    </p-slide>
  </p-deck>
  <div role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
  <div role="toolbar">
    <button type="button" class="toggle-mode" title="Toggle speaker mode" aria-label="Toggle speaker mode (Alt-M)"></button>
    <button type="button" class="fullscreen" title="Toggle fullscreen mode" aria-label="Toggle fullscreen mode"></button>
  </div>
  <nav>
    <button type="button" class="previous" title="Go backward" aria-label="Go backward"></button>
    <button type="button" class="next" title="Go forward" aria-label="Go forward"></button>
  </nav>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/deck.js"></script>
  <script type="module" src="js/slide.js"></script>
  <script type="module" src="js/fragment.js"></script>
  <script type="module" src="js/notes.js"></script>
  <script type="module" src="js/presentation.js"></script>
  <script async src="js/prism.js"></script>
</body>

</html>
